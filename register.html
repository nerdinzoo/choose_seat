<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<title>注册账号</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
</head>
<body class="global-background">
	<div class="register-global-div">
		<div class="blank-div"></div>
		<div>
			<div class="label-reg">账号</div>
			<input id="phoneNum" placeholder="请输入你的手机号注册" autofocus
				class="form-control form-common " type="text">
		</div>
		<div class="blank-div"></div>
		<div>
			<div class="label-reg">验证码</div>
			<div class="input-group input-group-div">
				<input type="text" class="form-control form-input form-check" placeholder="点击验证获取验证码">
			      <span class="input-group-btn">
			        <input class="btn btn-default" type="button" onclick="phoneNumValidation()" id="check-button" value="验证">
			      </span>
			</div>		
		</div>
			<div class="blank-div"></div>
			<div>
				<div class="label-reg">密码</div>
				<input placeholder="输入注册账号的密码"
					class="form-control form-common" type="text">
			</div>
		<div class="login-btn-div">
			<!-- <div class="label-reg">绑定</div> -->
			<button class="btn btn-reg">注册</button>
		</div>
		<div class="modal fade" id="validationModal" tabindex="-1" role="dialog"
			aria-labelledby="mySmallModalLabel">
			<div class="alert-div">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-body modal-label ">
							<br>
							<p>输入有效的电话号码！</p>
						</div>
						<div>
							<button type="button" data-dismiss="modal"
								class="btn modal-btn ">确定</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- <div class="foot_login"> -->
	<script src="js/main.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/modal.js"></script>
</body>
</html>
